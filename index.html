<!doctype html>
<html lang=”en”>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>gbcamtool</title>
	<link rel="stylesheet" href="style.css">
	<link rel="manifest" href="manifest.webmanifest">

	<meta property="og:title" content="gbcamtool">
	<meta property="og:description" content="extract gameboy camera images from your backed-up save!">
	<meta property="og:image" content="https://maple.pet/gbcamtool/icon.png">
	<meta property="og:url" content="https://maple.pet/gbcamtool/">
</head>
<body>
	<div class="maple-window">
		<div id="controls">
			<input type="file" id="save-file" name="save-file" accept=".sav">
			<button type="button" id="save-load">load!</button>
			<br/>
			<select name="palettes" id="palettes"></select>
			<br/>
			<input type="checkbox" id="show-deleted" name="show-deleted">
			<label for="show-deleted">show deleted pictures</label>
		</div>

		<div id="pictures"></div>
	</div>

	<div class="maple-window centered">
		<p>made by <a href="https://twitter.com/maplesbian">@maplesbian</a> - inspired by raphnet's <a href="https://www.raphnet.net/programmation/gbcam2png/index_en.php">gbcam2png</a></a></p>

		<p>thanks to Jeff F. for the <a href="http://www.devrs.com/gb/files/gbcam.txt">GB Camera Tech Info V1.2</a> document</p>

		<p>if you like the stuff i do, check out <a href="https://maple.pet/">my website</a> or <a href="https://ko-fi.com/squirrel">donate to me on ko-fi</a>!</p>

		<p>don't have a game boy camera? <a href="https://maple.pet/webgbcam">turn your phone into one</a>!</p>

		<p><a href="https://github.com/Lana-chan/gbcamtool">check me out on github!</a></p>
	</div>

	<script src="app.js"></script>
</body>
</html>
